<div class="d-flex justify-content-between align-items-center px-16 pt-16">
  <div class="mat-headline m-0">Tasks</div>

  <div class="options-menu d-flex flex-row">
    <!-- search-bar -->
    <div class="search-bar mr-8" [ngClass]="{ 'expand': searchExpanded }">
      <input type="text" placeholder="Search by title" [(ngModel)]="searchInputValue" (input)="searchTask()" (blur)="searchTaskBtnEvent()" />
      <button mat-icon-button (click)="searchTaskBtnEvent()">
        <mat-icon class="text-hint">search</mat-icon>
      </button>
    </div>

    <button mat-icon-button [matMenuTriggerFor]="tuneOptions" class="mr-8">
      <mat-icon class="material-icons-outlined">tune</mat-icon>
    </button>
    <mat-menu #tuneOptions="matMenu">
      <button mat-menu-item (click)="filterByInCompleted()">
        <span>Incompleted Tasks</span>
      </button>
      <button mat-menu-item (click)="filterByCompleted()">
        <span>Completed Tasks</span>
      </button>
      <button mat-menu-item (click)="showAllTasks()">
        <span>All Tasks</span>
      </button>
    </mat-menu>
    
    <button (click)="createTask()" mat-mini-fab color="primary" class="text-btn">
      <mat-icon>add</mat-icon>
      <span>New</span>
    </button>
  </div>
</div>
<app-task-list [allTasks]="filteredTasks" [allTags]="allTags$ | async"></app-task-list>
